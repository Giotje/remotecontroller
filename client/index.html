<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Controller</title>
</head>
<body>
    <div id="Container">
        <div id="GrayBox">
            <div class="WhiteBox">
                <div class="RedDot">
                    <div id="ButtonA" class="Button">
                        A
                    </div>
                </div>
            </div>
                    
            <div class="WhiteBoxB">
                <div class="RedDot">
                    <div id="ButtonB" class="Button">
                        B
                    </div>
                </div>
            </div>
            <div id="LightGray1"></div>
            <div id="LightGray2"></div>
            <div id="LightGray3">
                <h1 class="h1">Select &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Start</h1>
            </div>

            <div class="WhiteBoxC"> 
                <div id="ButtonSelect" class="Button">
                    
                </div>

                <div id="ButtonStart" class="Button">
                    
                </div>
            </div>    
            <div id="ButtonUp" class="Button">
                Up
            </div>

            <div id="ButtonDown" class="Button">
                Down
            </div>

            <div id="ButtonLeft" class="Button">
                Left
            </div>

            <div id="ButtonRight" class="Button">
                Right
            </div>
        </div>
    </div>
    <input id="slider" class="Button" type="range" step="1" min="0" max="3"></input>

    <script src="./main.js"></script>
</body>
</html>
